<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        /* Glow animation */
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.7); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
        }
        .glow { animation: glow 2s infinite; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-blue-500 to-green-400 p-6">

    <div class="bg-white bg-opacity-20 backdrop-blur-xl border border-white border-opacity-30 rounded-2xl p-10 max-w-lg w-full text-center fade-in glow">

        <!-- Success Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-20 h-20 bg-green-500 text-white rounded-full flex items-center justify-center shadow-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-extrabold text-white drop-shadow-lg mb-4">
            Message Delivered Successfully!
        </h1>

        <p class="text-white text-lg font-medium mb-6 drop-shadow">
            Thank you for reaching out to us. Your message has been received and we will get back to you soonest.
        </p>

        <a href="https://www.msaedsokoto.org"
           class="inline-block px-8 py-3 rounded-xl bg-gradient-to-r from-green-500 to-blue-500 text-white font-semibold shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300">
           Go Back Home
        </a>

    </div>

</body>
</html>
